<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Login Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #4a00e0, #8e2de2, #ff0080);
      background-size: 400% 400%;
      animation: gradientBG 6s infinite alternate;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section {
      width: 45%;
      height: 350px;
      padding: 40px;
      background: black;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .section:hover {
      transform: scale(1.05);
      background-color: #1e1e1e;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
    }

    h1 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0px 5px 10px rgba(255, 255, 255, 0.2);
    }

    p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      background: #ff4081;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background: #e91e63;
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(233, 30, 99, 0.5);
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 10px rgba(233, 30, 99, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .section {
        width: 90%;
        margin-bottom: 20px;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Customer Login Section -->
    <div class="section">
      <h1>Customer Login</h1>
      <p>Access your personalized shopping experience and manage your orders easily.</p>
      <button class="btn" onclick="window.location.href='login.html'">Go to Customer Login</button>
    </div>

    <!-- Admin Login Section -->
    <div class="section">
      <h1>Admin Login</h1>
      <p>Manage your store, inventory, and sales activities in one place.</p>
      <button class="btn" onclick="window.location.href='login1.html'">Go to Admin Login</button>
    </div>
  </div>
</body>
</html>
