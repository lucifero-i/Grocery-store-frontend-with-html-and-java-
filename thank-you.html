<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lora', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      color: black;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .thank-you-container {
      opacity: 0;
      animation: fadeIn 2s forwards, slideIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(30px);
      }
      to {
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .back-btn {
      background-color: black;
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.3s, background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #444;
      transform: translateY(-3px);
    }

    .rating {
      margin-top: 20px;
      font-size: 30px;
      cursor: pointer;
    }

    .star {
      color: gray;
      transition: color 0.3s;
    }

    .star:hover,
    .star.selected {
      color: gold;
    }

    .response-message {
      display: none;
      font-size: 18px;
      color: green;
      margin-top: 10px;
    }

    .bg-image {
      position: absolute;
      width: 200px;
      height: auto;
      opacity: 0.3;
      animation: fadeInImages 2s forwards;
    }

    .bg-left {
      left: -250px;
      top: 20%;
      animation: slideInLeft 3s forwards;
    }

    .bg-right {
      right: -250px;
      bottom: 20%;
      animation: slideInRight 3s forwards;
    }

    @keyframes slideInLeft {
      to {
        left: 20px;
      }
    }

    @keyframes slideInRight {
      to {
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <img src="thankyou.jpg" class="bg-image bg-left" alt="Left decoration">
  <img src="thankyou.jpg" class="bg-image bg-right" alt="Right decoration">
  
  <div class="thank-you-container">
    <h1>ðŸŽ‰ Thank You for Your Purchase! ðŸŽ‰</h1>
    <p>We hope you enjoy your shopping experience. See you again soon!</p>
    <button class="back-btn" onclick="goBack()">Back to Shopping</button>
    
    <div class="rating">
      <span class="star" onclick="rate(1)">â˜…</span>
      <span class="star" onclick="rate(2)">â˜…</span>
      <span class="star" onclick="rate(3)">â˜…</span>
      <span class="star" onclick="rate(4)">â˜…</span>
      <span class="star" onclick="rate(5)">â˜…</span>
    </div>
    <div class="response-message">Thanks for your response!</div>
  </div>

  <script>
    function goBack() {
      window.location.href = 'shopping_mart.html';
    }

    function rate(stars) {
      document.querySelectorAll('.star').forEach((star, index) => {
        if (index < stars) {
          star.classList.add('selected');
        } else {
          star.classList.remove('selected');
        }
      });
      document.querySelector('.response-message').style.display = 'block';
    }
  </script>
</body>
</html>
