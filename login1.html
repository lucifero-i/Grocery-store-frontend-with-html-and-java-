<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e1e1e, #3f3f3f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background: linear-gradient(135deg, #222222, #333333);
      border-radius: 15px;
      padding: 40px;
      width: 450px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
    }

    .login-container:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
    }

    .login-container input {
      width: 85%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      background: #f5f5f5;
      color: #333;
      outline: none;
    }

    .login-container input::placeholder {
      color: #aaa;
    }

    button {
      width: 85%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    a {
      display: block;
      margin-top: 20px;
      color: #4caf50;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Enter Username" required><br>
      <input type="password" id="password" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>
    <a href="signup1.html">Don't have an account? Sign Up</a>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const storedUser = JSON.parse(localStorage.getItem("admin"));

      if (storedUser && storedUser.email === username && storedUser.password === password) {
        alert("Login successful!");
        window.location.href = "admin.html";
      } else {
        alert("Invalid username or password!");
      }
    });
  </script>
</body>
</html>
