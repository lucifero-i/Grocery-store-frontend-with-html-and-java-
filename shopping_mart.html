    /* General body and background */
    body {
      font-family: 'Lora', serif; /* Elegant classic font */
      margin: 0;
      padding: 0;
      background: #f4f4f4; /* Light gray background */
      color: #333; /* Dark text color */
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: flex-start;
      padding-top: 30px;
    }

    /* Side menu */
    .side-menu {
      width: 250px;
      background-color: #333; /* Dark background for the side menu */
      padding-top: 20px;
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
      border-right: 3px solid #fff; /* Border around the side menu */
    }

    .side-menu a {
      color: #fff;
      padding: 15px;
      text-decoration: none;
      display: block;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s;
    }

    .side-menu a:hover {
      background-color: #555;
    }

    /* Content area */
    .content {
      margin-left: 270px; /* Adjusted margin for the side menu */
      padding: 40px 20px;
      flex-grow: 1;
      width: 100%;
      border: 2px solid #ddd; /* Border around the content area */
      border-radius: 8px; /* Rounded corners for the content */
      background-color: #fff; /* White background for content */
    }

    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #333;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      padding: 12px;
      font-size: 16px;
      width: 60%;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-right: 10px;
      color: #333;
    }

    .search-bar button {
      padding: 12px 20px;
      background-color: #333;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .search-bar button:hover {
      background-color: #555;
    }

    /* Offer Banner (Single Banner) */
    .offer-banner {
      background: linear-gradient(135deg, #6a11cb, #2575fc, #ff6ec7); /* Blue/Purple/Pink Gradient */
      color: white;
      padding: 40px;
      margin-bottom: 30px;
      text-align: center;
      border-radius: 10px;
      font-size: 24px;
      font-weight: 600;
    }

    .offer-banner h2 {
      margin: 0 0 20px;
      font-size: 32px;
    }

    .offer-banner p {
      margin: 0;
      font-size: 18px;
    }

    /* Filter container */
    .filter-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .filter-container button {
      background-color: #333;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }

    .filter-container button:hover {
      background-color: #555;
    }

    /* Product grid layout */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    /* Product card design */
    .product-card {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      border: 1px solid #ddd; /* Border for product cards */
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .product-card p {
      font-size: 16px;
      margin-bottom: 15px;
      color: #666;
    }

    .product-card button {
      background-color: #4CAF50; /* Green "Add to Cart" button */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }

    .product-card button:hover {
      background-color: #45a049;
    }

    /* Fixed "Go to Cart" button */
    .go-to-cart-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .go-to-cart-btn:hover {
      background-color: #555;
    }
  </style>
</head>
