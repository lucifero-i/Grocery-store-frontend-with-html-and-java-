<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lora', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .thank-you-container {
      opacity: 0;
      animation: fadeIn 2s forwards, slideIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(30px);
      }
      to {
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .back-btn {
      background-color: white;
      color: #333;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      transition: transform 0.3s, background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #ddd;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>ðŸŽ‰ Thank You for Your Purchase! ðŸŽ‰</h1>
    <p>We hope you enjoy your shopping experience. See you again soon!</p>
    <button class="back-btn" onclick="goBack()">Back to Shopping</button>
  </div>

  <script>
    // Redirect back to shopping_mart.html
    function goBack() {
      window.location.href = 'shopping_mart.html';
    }
  </script>
</body>
</html>
