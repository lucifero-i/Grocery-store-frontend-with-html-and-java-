<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000000, #2c3e50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .signup-container {
      background: linear-gradient(135deg, #1a1a1a, #333333);
      border-radius: 15px;
      padding: 40px;
      width: 450px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
    }

    .signup-container:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
    }

    .signup-container input {
      width: 85%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      background: #f5f5f5;
      color: #333;
      outline: none;
    }

    .signup-container input::placeholder {
      color: #aaa;
    }

    button {
      width: 85%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    a {
      display: block;
      margin-top: 20px;
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Admin Signup</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Enter Email" required><br>
      <input type="password" id="password" placeholder="Enter Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <a href="login1.html">Already have an account? Login</a>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      localStorage.setItem("admin", JSON.stringify({ email, password }));
      alert("Signup successful! Redirecting to login...");
      window.location.href = "login1.html";
    });
  </script>
</body>
</html>
